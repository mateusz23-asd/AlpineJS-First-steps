<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindSandbox</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="bg-white">

  <section class="flex flex-col items-center max-w-5xl w-11/12 mt-4 m-auto" x-data="{ tab: 'all' }">
    <div class="flex flex-row justify-center m-w-xs m-4 ">
      <ul class="flex flex-row justify-around w-11/12 list-none">
        <li class="">
             <a href="#" @click.prevent="tab = 'all'" :class="{ 'active' : tab === 'all' }">
               <button class="px-5 mx-2 bg-green-400 rounded-xl hover:bg-green-600 focus:outline-none focus:ring-0"> All</button>
             </a>
        </li>
        <li class="">
            <a href="#" @click.prevent="tab = 'beers'" :class="{ 'active' : tab === 'beers' }">
              <button class="px-5 mx-2 bg-green-400 rounded-xl hover:bg-green-600 focus:outline-none focus:ring-0">Beers</button>
            </a>  
        </li>
        <li class="">
            <a href="#" @click.prevent="tab = 'whiskey'" :class="{ 'active' : tab === 'whiskey' }">
              <button class="px-5 mx-2 bg-green-400 rounded-xl hover:bg-green-600 focus:outline-none focus:ring-0"> Whiskey</button>
            </a>
        </li>
      </ul>
    </div>
    <div class="flex flex-row flex-wrap justify-center relative max-w-full mb-4">
      <div class="p-3 w-1/3" x-show="tab === 'beers' || tab === 'all'"><img src="https://images.unsplash.com/photo-1612765065979-01ec888c5c54?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Running Kitty" title="Running Kitty">
        
      </div>
      <div class="p-3 w-1/3" x-show="tab === 'whiskey' || tab === 'all'"><img src="https://images.pexels.com/photos/543725/pexels-photo-543725.jpeg?cs=srgb&dl=pexels-foodie-factor-543725.jpg&fm=jpg" alt="Tiny puppy" title="Tiny puppy"></div>
      <div class="p-3 w-1/3" x-show="tab === 'beers' || tab === 'all'"><img src="https://images.unsplash.com/photo-1551046394-ade451f541d4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Shocked Kitty" title="Shocked Kitty"></div>
      <div class="p-3 w-1/3" x-show="tab === 'whiskey' || tab === 'all'"><img src="https://images.pexels.com/photos/372959/pexels-photo-372959.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" title="Jumping puppy"></div>
      <div class="p-3 w-1/3" x-show="tab === 'beers' || tab === 'all'"><img src="https://images.unsplash.com/photo-1526307346098-09c33e090be4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="Sleeping Kitty" title="Sleeping Kitty"></div>
      <div class="p-3 w-1/3" x-show="tab === 'whiskey' || tab === 'all'"><img src="https://images.pexels.com/photos/2767734/pexels-photo-2767734.jpeg?cs=srgb&dl=pexels-engin-akyurt-2767734.jpg&fm=jpg" alt="Happy Puppy" title="Happy Puppy"></div>
    </div>
  </section>
</body>
</html>
